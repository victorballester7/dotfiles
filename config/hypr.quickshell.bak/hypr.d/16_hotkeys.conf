# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# These absolutely need to be on top, or they won't work consistently
bindid = $mainMod, Super_L, Toggle overview, global, quickshell:overviewToggleRelease # Toggle overview/launcher
bindid = $mainMod, Super_R, Toggle overview, global, quickshell:overviewToggleRelease # [hidden] Toggle overview/launcher
# bind = Super, Super_L, exec, qs ipc call TEST_ALIVE || pkill fuzzel || fuzzel # [hidden] Launcher (fallback)
# bind = Super, Super_R, exec, qs ipc call TEST_ALIVE || pkill fuzzel || fuzzel # [hidden] Launcher (fallback)
binditn = $mainMod, catchall, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Ctrl, Super_L, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Ctrl, Super_R, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = $mainMod, mouse:272, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = $mainMod, mouse:273, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = $mainMod, mouse:274, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = $mainMod, mouse:275, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = $mainMod, mouse:276, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = $mainMod, mouse:277, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = $mainMod, mouse_up,  global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = $mainMod, mouse_down,global, quickshell:overviewToggleReleaseInterrupt # [hidden]

bindit = ,Super_L, global, quickshell:workspaceNumber # [hidden]
bindit = ,Super_R, global, quickshell:workspaceNumber # [hidden]
bindd = $mainMod, Tab, Toggle overview, global, quickshell:overviewToggle # [hidden] Toggle overview/launcher (alt)
bind = Ctrl+Alt, Delete, exec, qs ipc call TEST_ALIVE || pkill wlogout || wlogout -p layer-shell # [hidden] Session menu (fallback)
# Logout, reboot, shutdown
bind = $mainMod, Pause, exec, wlogout -l $HOME/.config/wlogout/layout -C $HOME/.config/wlogout/style.css -b 4 -m 500 -P 0 -c 10 
bind = $mainMod, End, exec, wlogout -r $HOME/.config/wlogout/layout -C $HOME/.config/wlogout/style.css -b 4 -m 500 -P 0 -c 10

# Brightness and volume control
bindle=, XF86MonBrightnessUp, exec, qs ipc call brightness increment || brightnessctl s 5%+ # [hidden]
bindle=, XF86MonBrightnessDown, exec, qs ipc call brightness decrement || brightnessctl s 5%- # [hidden]
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ # [hidden]
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- # [hidden]

bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle # [hidden]
bindl = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # [hidden]
bind = $mainMod+Ctrl, R, exec, killall ags agsv1 gjs ydotool qs quickshell; qs & # Restart widgets


bind = $mainMod, RETURN, exec, $terminal
# bind = $mainMod, RETURN, exec, $HOME/.config/hypr/scripts/launch_terminal.sh
bind = $mainMod, Q, killactive, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
# bind = $mainMod, SPACE, exec, $menu
# bind = $mainMod, C, exec, rofi -show calc -no-history
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Ntilde, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

# Move focus with mainMod + (arrow keys or hjkl)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move windows with mainMod + shift + (arrow keys or hjkl)
bind = $mainMod shift, left, movewindow, l
bind = $mainMod shift, right, movewindow, r
bind = $mainMod shift, up, movewindow, u
bind = $mainMod shift, down, movewindow, d
bind = $mainMod shift, h, movewindow, l
bind = $mainMod shift, j, movewindow, d
bind = $mainMod shift, k, movewindow, u
bind = $mainMod shift, l, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + shift + [0-9]
bind = $mainMod shift, 1, movetoworkspace, 1
bind = $mainMod shift, 2, movetoworkspace, 2
bind = $mainMod shift, 3, movetoworkspace, 3
bind = $mainMod shift, 4, movetoworkspace, 4
bind = $mainMod shift, 5, movetoworkspace, 5
bind = $mainMod shift, 6, movetoworkspace, 6
bind = $mainMod shift, 7, movetoworkspace, 7
bind = $mainMod shift, 8, movetoworkspace, 8
bind = $mainMod shift, 9, movetoworkspace, 9
bind = $mainMod shift, 0, movetoworkspace, 10

# Move current workspace to a different monitor
bind = $mainMod shift, bracketleft, movecurrentworkspacetomonitor, l  
bind = $mainMod shift, bracketright, movecurrentworkspacetomonitor, r
# bind = $mainMod ALT, h, movecurrentworkspacetomonitor, r
# bind = $mainMod ALT, l, movecurrentworkspacetomonitor, l 

# Resize windows with mainMod + ctrl + (arrow keys or hjkl)
bind = $mainMod ctrl, left, resizeactive, -60 0
bind = $mainMod ctrl, right, resizeactive, 60 0
bind = $mainMod ctrl, up, resizeactive, 0 -60
bind = $mainMod ctrl, down, resizeactive, 0 60
bind = $mainMod ctrl, h, resizeactive, -60 0
bind = $mainMod ctrl, j, resizeactive, 0 60
bind = $mainMod ctrl, k, resizeactive, 0 -60
bind = $mainMod ctrl, l, resizeactive, 60 0

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod shift, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# Screenshots
$filename_hyprshot="$(date +'%Y%m%d_%H%M%S_hyprshot.png')"
bind = , Print, exec, hyprshot -m region -o $HOME/Pictures -f $filename_hyprshot

# Pause/play media
bind = , Pause, exec, playerctl --player=spotify play-pause

bind = $mainMod, Next, exec, playerctl next
bind = $mainMod, Prior, exec, playerctl previous

# Lock screen
bind = , ScrLk, exec, hyprlock
bind = $mainMod, Home, exec, hyprlock

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


$mainMod = super # windows key
# $mainMod = ALT # alt key

autogenerated = 0 # remove this line to remove the warning when you reload the config

# Set programs that you use
$terminal = kitty
$fileManager = thunar
# $fileManager = kitty ranger
# $menu = albert toggle
$menu = rofi -show combi -no-history -lines 0
# $menu = wofi --show drun

# Some default env vars.
env = XCURSOR_THEME, Vimix-cursors
env = XCURSOR_SIZE, 24
# env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORM, xcb
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

env = EDITOR, nvim

exec-once = export GSK_RENDERER=ngl
exec-once = xdg-settings set default-web-browser firefox.desktop
